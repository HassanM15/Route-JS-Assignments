<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Fontawsome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <link rel="stylesheet" href="./css/all.min.css">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <!-- CSS Styles -->
        <link rel="stylesheet" href="./css/index.css">
    </head>
    <body >
        <div class="container d-flex flex-column align-items-center justify-content-center text-center" style="min-height: 100vh;">
            <h1 class="mb-3">Quote of the Day</h1>
            <p class="mb-4 fs-5">Press the button below to receive a random quote!</p>
            <button class="btn btn-primary mb-4 px-4 py-2 fs-5" onclick="Generate_Quote()">Show Quote</button>

            <div class="quote-box mx-auto" style="max-width: 500px;">
                <div class="quote fs-4 mb-3" id="quote">
                    "Be who you are and say what you feel, because those who mind
                    don't matter, and those who matter don't mind."
                </div>
                <div class="author fst-italic text-muted" id="author">- Bernard M. Baruch</div>
            </div>
        </div>


        <script src="./js/index.js"> </script>
        <script src="./js/bootstrap.bundle.min.js"></script>
    </body>
</html>
